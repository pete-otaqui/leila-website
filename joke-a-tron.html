<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leila's Joke-A-Tron</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Courgette|Monoton&display=swap" rel="stylesheet">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .setup {
        font-weight: bold;
      }
      .punchline {
        visibility: hidden;
      }
      .visible {
        visibility:visible;
      }
      .title {
        font-family: 'Monoton';
        text-align: center;
        margin: 0 auto;
        color:rgb(254, 254, 254);
        background-image:linear-gradient(red 0%, orange 25%, yellow 50%, green 75%, blue 100%);
        font-size: 400%;
        text-shadow:2px 2px 8px rgb(0, 0, 0)
      }
      .speech-bubble {
        padding:0.2em 0.4em;
        margin: 1em 1em;
        border:3px solid black;
        display:inline-block;
        border-radius: 1em;
        position: relative;
      }
      .speech-bubble::after {
        content: "V";
        color: black;
        background-color: white;
        position: absolute;
        font-weight: 100;
        top: 90%;
        left: 0%;
        line-height: 1em;
        font-family:Arial, Helvetica, sans-serif;
        transform: rotate(28deg);
      }
      .speech-bubble-right::after {
        left:auto;
      right:0%;
      transform: rotate(-28deg);
      }
      .ha-ha {
        font-family: 'Caveat Brush';
        text-align: center;
        font-size: 300%;
        color: black;
      }
      .ha-ha button {
        font-family: 'Courgette';
        font-size: 80%;
        color: goldenrod;
      }
      .shoeshi-container {
        margin-top: 1em;
        line-height: 0;
        display:inline-block;
      }
      .s-text {
        background-color: darkgray;
        color: gold;
        margin: 0 auto;
        height: 0.6em;
        padding-top: 0.6em;
      }
      .img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1 class="title">ðŸ˜œLeila's Joke-A-TronðŸ˜œ</h1>
    <div class="ha-ha">
      <div class="button-area">
        <button class="show-previous-joke">ðŸ˜†previous jokeðŸ˜†</button>
        <button class="show-next-joke">ðŸ˜†next jokeðŸ˜†</button>
      </div>
      <p class="joke speech-bubble"></p>
      <div>
        <button class="punchline-button">ðŸ˜‚Punchline ðŸ˜‚</button>
      </div>
      <p class="punchline speech-bubble speech-bubble-right"></p>
      <div>
        <div class="shoeshi-container">
          <img class="img" src="shoeshi.jpg" />
          <p class="s-text">shoeshi</p>
        </div>
      </div>
    </div>

    <script defer>
      const jokelist = [
        {
          joke: "Waiter waiter, my coffee tastes like mud!",
          punchline: "That's right, it's fresh ground",
        },
        {
          joke: "what do you call a puppy in the desert?",
          punchline: "a hot dog!"
        },
        {
          joke: "doctor doctor, I think i've broken my nose",
          punchline: "you know, I thought you smelled a bit funny!"
        },
        { joke: "what's brown and sticky?", punchline: "a stick!" },
        { joke: "(ringmaster) i'm sorry mr. mushroom but you can't be a clown",
          punchline:"(mr. mushroom) why not? I'm a fungi!"},

      ];

      const joke = document.querySelector(".joke");
      const punchlinebutton = document.querySelector(".punchline-button");
      const punchline = document.querySelector(".punchline");
      const nextjokebutton = document.querySelector(".show-next-joke");
      const prevjokebutton = document.querySelector(".show-previous-joke");

      let jokeNumber = 0;

      function showNextJoke() {
        jokeNumber = jokeNumber + 1;
        if (jokeNumber > jokelist.length - 1) {
          jokeNumber = 0;
        }
        showjoke(jokeNumber);
      }
      function showPreviousJoke() {
        jokeNumber = jokeNumber - 1;
        if (jokeNumber < 0) {
          jokeNumber = jokelist.length - 1;
        }
        showjoke(jokeNumber);
      }

      function showjoke(number) {
        const currentJoke = jokelist[number];
        joke.textContent = currentJoke.joke;
        punchline.textContent = currentJoke.punchline;
        hidepunchline();
        // punchline.classList.remove("visible");
      }

      showjoke(0);

      function showpunchline() {
        punchline.classList.toggle("visible");
      }
      function hidepunchline() {
        punchline.classList.remove("visible");
      }
      punchlinebutton.addEventListener("click", showpunchline, false);
      nextjokebutton.addEventListener("click", showNextJoke, false);
      prevjokebutton.addEventListener("click", showPreviousJoke, false);
    </script>
  </body>
</html>
